<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main id="login__main">
      <header>
        <h1>v-workshop</h1>
        <nav>
          <a id="explore__link"
            >explore<i class="ford__arrow ri-arrow-drop-down-line"></i>
          </a>
          <a href="">contact us</a>
          <a href="">support us</a>
        </nav>
        <a class="head__action" href="">join us</a>
        <div class="ford">
          <span class="cp__title explore__title"
            >explore more <span class="title__line title__line__1"></span
          ></span>
          <div class="ford__cont">
            <p>lathe machine</p>
            <p>milling machine</p>
            <p>drilling machine</p>
          </div>
        </div>
      </header>
      <section class="register__div__wrapper">
        <div class="register__div">
          <span class="reg__header">
            <p>login</p>
            <p style="color: var(--ac-500);">register</p>
          </span>
          <div class="reg__contents">
            <span class="input__div">
              <label class="labels" for="names">names</label>
              <input
                class="inputs"
                type="text"
                name="names"
                id="names"
                placeholder="enter your names"
              />
            </span>
            <span class="input__div">
              <label class="labels" for="email">email</label>
              <input
                class="inputs"
                type="email"
                name="email"
                id="email"
                placeholder="enter your email"
              />
            </span>
            <span class="input__div">
              <label class="labels" for="password">password</label>
              <input
                class="inputs"
                type="password"
                name="password"
                id="password"
                placeholder="enter your password"
              />
            </span>
            
            <p>
              doesn't have an account?
              <a class="login__here" >register here</a>
            </p>
            <a class="btn" >register <i class="ri-user-add-line"></i></a>
            <a class="google" >continue with google</a>
          </div>
        </div>
      </section>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
