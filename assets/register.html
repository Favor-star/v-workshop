<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="register__main">
      <header>
        <h1>v-workshop</h1>
        <nav>
          <a href="">explore<i class="ri-arrow-drop-down-line"></i> </a>
          <a href="">contact us</a>
          <a href="">support us</a>
        </nav>
        <a class="head__action" href="">join us</a>
      </header>
      <section class="register__div__wrapper">
        <div class="register__div">
          <span class="reg__header">
            <p>login</p>
            <p>register</p>
          </span>
          <div class="reg__contents">
            <span class="input__div">
              <label class="labels" for="names">names</label>
              <input
                class="inputs"
                type="text"
                name="names"
                id="names"
                placeholder="enter your names"
              />
            </span>
            <span class="input__div">
              <label class="labels" for="email">email</label>
              <input
                class="inputs"
                type="email"
                name="email"
                id="email"
                placeholder="enter your email"
              />
            </span>
            <span class="input__div">
              <label class="labels" for="password">password</label>
              <input
                class="inputs"
                type="password"
                name="password"
                id="password"
                placeholder="enter your password"
              />
            </span>
            <span class="input__div">
              <label class="labels" for="password-confirm">password</label>
              <input
                class="inputs"
                type="password"
                name="password-confirm"
                id="password-confirm"
                placeholder="enter your password"
              />
            </span>
            <p>
              already has an account?
              <a class="login__here" href="">login here</a>
            </p>
            <a class="btn" href="">register <i class="ri-user-add-line"></i></a>
            <a class="google" href="">continue with google</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
